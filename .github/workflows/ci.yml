name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-security:
    name: Linters and Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx astro check

      - name: Build
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Check for secrets
        run: |
          echo "Checking for leaked secrets in codebase..."
          # Scan all source files, excluding: docs, config files and known safe files
          echo "Scanning for secrets in source files (.astro, .ts, .js, .tsx, .jsx)..."
          if grep -r -iE '(password["\''\s=]|secret["\''\s=]|api[_-]?key["\''\s=]|token["\''\s=]|private[_-]?key["\''\s=])' --include='*.astro' --include='*.ts' --include='*.tsx' --include='*.js' --include='*.jsx' --exclude-dir=node_modules --exclude-dir=.astro --exclude-dir=dist src/ public/ 2>/dev/null; then
            echo "::error::Potential secrets found in source files!"
            exit 1
          else
            echo "✅ No secrets detected in source files."
          fi
        continue-on-error: false

      - name: Check for hardcoded URLs
        run: |
          echo "Checking for hardcoded URLs that shouldn't be there..."
          # Scan for problematic URLs in source files
          echo "Scanning for hardcoded URLs in source files..."
          if grep -r -iE 'http://localhost|127\.0\.0\.1|0\.0\.0\.0' --include='*.astro' --include='*.ts' --include='*.tsx' --include='*.js' --include='*.jsx' --exclude-dir=node_modules --exclude-dir=.astro --exclude-dir=dist src/ public/ 2>/dev/null; then
            echo "::notice::Some localhost URLs detected - this is acceptable in dev files"
            echo "ℹ️  Found localhost references (this is normal for development)"
          fi
          echo "✅ URL check completed."
        continue-on-error: true

      - name: Check for hardcoded URLs
        run: |
          echo "Checking for hardcoded URLs that shouldn't be there..."
          if git diff --name-only HEAD~1 | grep -vE '^\.github/|^package\.json|^package-lock\.json$' | xargs -r grep -iE 'http://localhost|127\.0\.0\.1|0\.0\.0\.0'; then
            echo "::warning::Hardcoded localhost URLs detected - ensure these are intended"
          fi
        continue-on-error: true
